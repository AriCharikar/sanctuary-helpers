<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/e06e3e6d2d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contact page project two Juno college</title>
</head>
<body>
  <header class="about-header">

    <div class="logo-and-nav" class="wrapper">
      <h3>Sanctuary Helpers</h3>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="wrapper">
      <h1>Get in touch</h1>
    </div>
  </header>

  <main class="main-contact">
    <section class="per-info">
        <div class="per-form-container">
          <form>
            <input type="text" name="yourName" required="true" placeholder="name" aria-labelledby="Name">
            <input type="text" name="yourEmail"  required="true" placeholder="Email" aria-labelledby="Email">
          <textarea name="Message" cols="30" rows="10" aria-labelledby="Message" placeholder="Message"></textarea>
          </form>
          <button>Submit</button>
        </div>
      </section>

      <section class="ad-info">
        <div class="reachout-container">
          <div class="socials-container">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-whatsapp"></i>
          </div>
          

          <p>info@email.com</p>
          <address>
            123 - 456 -7890 <br>
            123 Queen Street West, <br>
            Unit 10 <br>
            Toronto, Ontario <br>
            M5V2D5
          </address>
        </div>
      </section>
  </main>
  <footer>
    <div class="copyright">
      <p>Copyright &copy; 2019 HackerYou</p>
    </div>
  </footer>
</body>
